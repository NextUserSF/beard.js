<!doctype html>
<html>
    <head>
        <title>BeardJS Test</title>
        <style>
            textarea {
                width: 99%;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <textarea id="tpl"><%@ header %>

<p>Hello <%= who | "John Smith" %>!</p>

<%# This is comment %>

<p>Lorem ipsum dolor sit ament.</p>

<ul>
<% foreach arr %>
    <li>Hello <%= value %> (<%= key %>)!</li>
<% endforeach %>
</ul>

<dl>
<% foreach obj %>
    <dt><%= key %></dt>
    <dd><%= value %></dd>
<% endforeach %>
</dl>

<%@ footer %></textarea>
<button id="comp">Compile</button>
<hr>
<div id="result"></div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="lib/beard.js"></script>
<script>
    $('#comp').on('click', function () {
        var tpl = $('#tpl').val(),
            data = {
                who: 'John Doe',
                arr: ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'],
                obj: {
                    animal: 'Cat',
                    car: 'BMW',
                    color: 'Purple',
                    fruit: 'Apple'
                }
            },
            elements = {
                header: '<h1>This is the special message for <%= who %></h1>',
                footer: '<address>Good bye, <%= who %>!</address>'
            },
            beard = new Beard(tpl, data, elements);

        $('#result').html(beard.render());
    });
</script>
    </body>
</html>
